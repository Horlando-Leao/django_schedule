{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamento</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul>
       {% for evento in eventos %}
            <li>{{evento.titulo}} - data:{{evento.get_data_evento}} - local:{{evento.local}}</li>
        {% endfor %}
    </ul>
{% endblock %}
