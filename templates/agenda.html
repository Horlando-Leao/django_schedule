{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamento</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul>
       {% for evento in eventos %}
            <li>
                <div style={% if evento.evento_esta_atrasado %}
                                "color:red"
                            {% endif %}>
                    id:{{evento.id}} - evento:{{evento.titulo}} - data:{{evento.get_data_evento}} - local:{{evento.local}}
                    (<a href="evento/?id={{evento.id}}">Editar</a> |
                    <a href="evento/delete/{{evento.id}}">Excluir</a>)
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
